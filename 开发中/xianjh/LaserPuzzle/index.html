<script>
    if (!Function.prototype.bind) {
        Function.prototype.bind = function (oThis) {
            if (typeof this !== "function") {
                throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
            }
            var aArgs = Array.prototype.slice.call(arguments, 1),
                    fToBind = this,
                    fNOP = function () {},
                    fBound = function () {
                        return fToBind.apply(this instanceof fNOP && oThis
                                ? this
                                : oThis,
                                aArgs.concat(Array.prototype.slice.call(arguments)));
                    };
            fNOP.prototype = this.prototype;
            fBound.prototype = new fNOP();
            return fBound;
        };
    }
    (function() {
        var pcBaseUrl = './';
        var pcVersion = '0.5.6';
        var gameScriptBaseUrl = 'js/';
        var gameMainClass = 'TheGame';
        var gameEltId = 'pcGameCanvas';
        var gameScripts = [
            // add extra files here, e.g.
            'utils.js',
            'grid.js',
            'levels.js',
            'imagelayer.js',
            'laserlayer.js',
            'menulayer.js',
            'doorlayer.js',
            'pivotbacklayer.js',
            'components/pivot.js',
            'components/filter.js',
            'systems/pivots.js',
            'gamescene.js',
            'spritesheet.js',
            'game.js'];

        var mainScript = pcBaseUrl+"playcraft.js";
        var head = document.getElementsByTagName("head")[0];
        var scriptTag = document.createElement('script');
        scriptTag.type = "text/javascript" ;
        scriptTag.src = mainScript;
        scriptTag.charset = 'utf-8';
        scriptTag.onload = function() {
            pc.start(gameEltId, gameMainClass, gameScriptBaseUrl, gameScripts, pcBaseUrl);
        };
        scriptTag.onreadystatechange = function() {
            if(this.readyState == 'complete') {
                this.onload();
            }
        }
        head.appendChild(scriptTag);
    })();
</script>
<div style='position: absolute; width: 100%; height: 100%; padding:0; margin:0; left:0; top:0'>
