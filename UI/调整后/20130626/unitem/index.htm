<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Unitem</title>
        <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1, minimum-scale=1, user-scalable=0">
        <meta name="screen-orientation" content="portrait"/>
        <meta name="full-screen" content="yes">

        <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
        <meta http-equiv="cleartype" content="on">
        <link rel="stylesheet" href="./styles/min.css">
        <!-- LIBS -->
        <script type="text/javascript" src="./js/min.js"></script> 
        <style>
            div.leadBoltBanner1 {
                position: absolute;
                bottom: 0;
            }
        </style>
        <script>
            window.onload = function(e) {
                UM.Main.load();
            };
        </script>
    </head>
    <body screen_capture_injected="true">
        <div id="page-container">
            <div style="display: table-cell; vertical-align: middle;">
            <div id="rotate_screen" class="screen" style="height: 100%">
                <img src="./gfx/rotate-device.jpg">
            </div>
            <div id="main_container">                 
                <div id="loader_screen" class="screen">
                    <div class="vcenter">
                        <img src="./gfx/loader-anim.gif">
                    </div>
                </div>

                <div id="leadbolt_appwall" class="screen" style="display:none;">
                    <script type="text/javascript">
                        function showLeadBoltWall() {
                            $('#start_screen').hide();
                            $('#leadbolt_appwall').show();
                            MBP.hideUrlBar();                
                        }
                        function hideLeadBoltWall() {
                            $('#iframe_leadbolt').remove();
                            $('#leadbolt_appwall').hide();
                            $('#start_screen').show();
                            MBP.hideUrlBar();
                        }
                    </script>       
                    <div class="button" style="position: static; margin: auto; color:#A52A2A; font-weight: bold;" onclick="hideLeadBoltWall()">返回主菜单</div>          
                    <p style="padding:10px; color:white; font-size: 23px;">游戏玩法</p>
                    <p style="text-align: left;padding:5px 15px;color:white;">&nbsp;&nbsp;&nbsp;手指上下左右滑动可以控制彩色方块的移动，相同颜色的方块碰撞会消失，清空所有彩色方块就能通关！</p>   
                </div>
                                
                <div id="start_screen" class="screen">
                    <div id="logo_background" class="dropshadow" style="opacity: 100; left: 0px;"></div>
                    <div id="logo_text" style="opacity: 100; left: 0px;">化整为零</div>
                    <div class="button" data-action="play" style="opacity: 100; left: 80px; top: 430px;">开始!</div>
                    <div class="button" data-action="more" style="opacity: 100; left: 80px; top: 295px;">帮助</div>                 
                    <div class="leadBoltBanner1">
                    </div>
                </div>

                <div id="select_screen" class="screen">
                    <div id="select_background" class="dropshadow"></div>
                    <div id="select_text">选择关卡</div>
                    <div id="level_list">
                        <ul></ul>
                    </div>
                    <div class="button_small" data-action="back">返回</div>
                </div>

                <div id="game_screen" class="screen">
                    <div id="game_container" style="width: 280px; height: 320px;">
                    </div>
                    <div class="button_small" data-action="restart">重来</div>
                    <div class="button_small" data-action="pause">暂停</div>
                </div>

                <div id="continue_screen" class="screen">
                    <div id="completed_background" class="dropshadow"></div>
                    <div id="completed_text">成功通关</div>
                    <div id="completed_stats">
                        移动次数: <span id="required_moves">0</span> - 评分: <span class="level_rating"></span>
                    </div>
                    <div class="button_small" data-action="next">下一关</div>
                    <div class="button_small" data-action="main">主菜单</div>
                    <div class="leadBoltBanner1">
                    </div>
                </div>

                <div id="pause_screen" class="screen">
                    <div id="paused_background" class="dropshadow"></div>
                    <div id="paused_text">游戏暂停</div>
                    <div class="button_small" data-action="main">主菜单</div>
                    <div class="button_small" data-action="resume">继续</div>
                    <div class="leadBoltBanner1">
                    </div>                    
                </div>
            </div>

            </div>

        </div>    
</body></html>
