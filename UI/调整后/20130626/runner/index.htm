<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vector Runner Remix</title>

    <meta http-equiv="X-UA-Compatible" content="IE=IE9">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1, minimum-scale=1, user-scalable=0">
    <meta name="screen-orientation" content="landscape"/>
    <meta name="full-screen" content="yes">

    <link rel="stylesheet" href="./css/min.css" type="text/css" media="screen">

    <script src="./js/min.js"></script>

    <!-- TreSensa Game Engine -->
    <script type="text/javascript">
        function initializeTGE() {
            var _myGame = new VectorRunner();
            if(_myGame.IsPlatformAcceptable()) {
                _myGame.Launch( {gameDiv:"game_canvas", reorientDiv:"wrong_orientation"} );
            }
            else
            {
                // Handle rejected platform as desired...
            }
        }
        window.addEventListener ? window.addEventListener("load",initializeTGE,false) : window.attachEvent && window.attachEvent("onload",initializeTGE);
    </script>
</head>


<body screen_capture_injected="true">

    <div id="wrong_orientation">
        <img src="./assets-1.1.4/images/reorient_message.jpg">
    </div>

    <div id="viewporter" align="center" width="100%">
        <div id="game_canvas" style="position: absolute; width: 960px; height: 536px; text-align: center; z-index: 1; overflow: hidden; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; -webkit-transform: translateZ(0px); left: 480px;">
        </div>
    </div>
</body></html>
